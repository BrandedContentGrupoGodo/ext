<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body, html {
      height: 100%;
      background: #000;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
      background-color: #000;
      z-index: -1;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      padding: 2rem;
      color: white;
    }
  </style>
</head>
<body>

  <section class="hero">
    <video
      src="https://www.w3schools.com/html/mov_bbb.mp4"
      autoplay
      muted
      loop
      playsinline
      preload="metadata"
    ></video>

    <div class="hero-content">
      <h1>Â¡Hello desde el hero!</h1>
    </div>
  </section>

</body>
</html>
